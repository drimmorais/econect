<app-green-nav></app-green-nav>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2><mark>Entre com o email cadastrado e a nova senha: &nbsp; &nbsp;</mark></h2>
            <form [formGroup]="resetPassword">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" formControlName="email" class="form__field " maxlength="50" required />
                </div>
                <div class="form-group">
                    <label for="">Senha</label>
                    <input type="password" formControlName="password" class="form__field " maxlength="8" required />
                </div>
                <div class="form-group">
                    <label for="">Confirme a senha</label>
                    <input type="password" formControlName="confirm_password" class="form__field " maxlength="8"
                        required />
                </div>
                <br>
                <button type="button" class="btn btn-success" [disabled]="resetPassword.invalid"
                    (click)="resetSuccess(resetPassword.value)">{{'ENVIAR' | translate}}</button>
            </form>
        </div>
        <div class="col-sm">
            <img class="img-fluid" src="assets/img/image_recover.png"
                alt="Ilustração de uma mulher de camiseta verde, short jeans, meia amarela e chinelo preto sorindo com os olhos fechados e acenando, ao lado de uma mesa de madeira com um monitor ao meio e de um lado uma caneca vermelha e um vaso laranja com um cacto, ao fundo uma janela rosa">
        </div>
    </div>
</div>
